<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>Document</title>

<body>
  <div class="container">
    <h1>Macronutrients Calculator to lose weight</h1>
    <h2>By Jonathan Aldas</h2>
    <div class="container-1">
      <p>Enter your weight</p>
      <input type="number" class='weight'> 
      <p>Enter percentage Protein</p>
      <input type="number" class='protein'> 
      <p>Enter percentage Fats</p>
      <input type="number" class='fats'> 
      <p>Enter percentage Carbs</p>
      <input type="number" class='carbs'> 
      <button class="button-primary lose-weight">Lose Weight</button>
      <button class="button-primary gain-weight">Gain Weight</button>
    </div>
  </div>
  <div id="result">
